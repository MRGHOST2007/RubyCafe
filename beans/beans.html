<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Beans</title>
    <link href="https://fonts.cdnfonts.com/css/quesha" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../products.css">
</head>

<body>

    <div class="header">
        <div class="headerTitle"><img class="logoIcon" src="../main/Logo-vector.png" alt=""> Ruby Cafe</div>
        <button class="headerCart"><i class="cart fa fa-shopping-cart"
                style="font-size:36px;color:#543310"></i></button>
    </div>

    <h2>Coffee Beans</h2>
    <div class="products">
        <a class="card">
            <div class="cardImg">
                <img src="./1.jpg" alt="">
            </div>
            <span>Bonmano 250g</span>
        </a>
        <a class="card">
            <div class="cardImg">
                <img src="./2.jpg" alt="">
            </div>
            <span>Bonmano Esppresso 250g</span>
        </a>
        <a class="card">
            <div class="cardImg">
                <img src="./3.jpg" alt="">
            </div>
            <span>Sharan 1kg</span>
        </a>
        <a class="card">
            <div class="cardImg">
                <img src="./4.jpg" alt="">
            </div>
            <span>Bonmano Noresca</span>
        </a>
    </div>

</body>

</html>
