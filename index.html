<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/quesha" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Ruby Cafe</title>
</head>

<body>

    <div class="header">
        <div class="headerTitle"><img class="logoIcon" src="./main/Logo-vector.png" alt=""> Ruby Cafe</div>
        <button class="headerCart"><i class="cart fa fa-shopping-cart"
                style="font-size:36px;color:#543310"></i></button>
    </div>

    <div class="topBar">
        <img class="imageTopBar" src="./main/cover.jpg">
        <div class="contentContainer">
            <h2>Hottest drinks in Ruby Cafe!</h2>
            <a href="" class="shopBtn">Drink Now!</a>
        </div>
    </div>

    <div class="productList">
        <div class="catagoryTitle">
            <h2>Products</h2>
        </div>
        <div class="products">
            <a class="card" href="./beans/beans.html">
                <div class="cardImg">
                    <img src="./main/beans.jpg" alt="">
                </div>
                <span>Coffee Beans</span>
            </a>
            <a class="card" href="./instants/instants.html">
                <div class="cardImg">
                    <img src="./main/instant.jpg" alt="">
                </div>
                <span>Instant Coffee</span>
            </a>
            <a class="card" href="./machines/machines.html">
                <div class="cardImg">
                    <img src="./main/machine.jpg" alt="">
                </div>
                <span>Esppresso Machine</span>
            </a>
            <a class="card" href="./mugs/mugs.html">
                <div class="cardImg">
                    <img src="./main/mug.jpg" alt="">
                </div>
                <span>Mug & Cups</span>
            </a>
        </div>
    </div>

    <footer>
        <div class="footerIcons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footerLinks">
            <a href="#">Privacy Notice</a>
            <a href="#">Terms of Use</a>
            <a href="#">Accessibility</a>
        </div>
        <div class="copyright">
            &copy; 2024 Ruby Coffee . All rights reserved.
        </div>
    </footer>

</body>

</html>
